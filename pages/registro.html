<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - EcoBook</title>
  <style>
    body {
      background-color: #f0f8f0;
      color: #333;
      font-family: sans-serif;
    }

    header, main, footer {
      padding: 1em;
    }

    input, textarea, button {
      font-size: 1em;
      margin-top: 0.3em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.4em;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      display: block;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>EcoBook</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="alojamientos.html">Alojamientos</a></li>
        <li><a href="experiencias.html">Experiencias</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com">

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required placeholder="Elige una contraseña">

      <label>
        <input type="checkbox" id="terminos" name="terminos" required>
        Acepto términos y condiciones
      </label>

      <br><br>
      <button type="submit">Registrarme</button>
    </form>
  </main>

  <footer>
    <p><a href="contacto.html">Contacto</a> | <a href="registro.html">Registro</a></p>
  </footer>

</body>
</html>
