<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBook - Contacto</title>
    <style>
        form label { display: block; margin-bottom: 5px; }
        form input, form textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        textarea { height: 150px; }
        button { padding: 10px 20px; background-color: #17dc76; color: rgb(29, 153, 207); border: none; cursor: pointer; }
        address { margin-top: 20px; font-style: normal; }
    </style>
</head>
<body>

    <form action="#" method="post">  <!-- Remember to specify the correct action URL -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <address>
        contacto@ecobook.com<br>
        +930 401 511
    </address>

</body>
</html>
