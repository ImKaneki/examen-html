  <main>
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="tu@email.com"><br><br>

      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="5" cols="30" required placeholder="Escribe tu mensaje aquí..."></textarea><br><br>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <address>
    <p>Email: contacto@ecobook.com</p>
    <p>Tel: +54 11 1234 5678</p>
    <p>Dirección: Calle Verde 123, Ciudad Eco, Planeta Tierra</p>
  </address>

  <footer>
    <p><a href="contacto.html">Contacto</a> | <a href="registro.html">Registro</a></p>
